 <section class="mainSeccion seccion7" id="Contacto">
      <div id="formulario">
          <form action="formulario.php" method="post">
              <div class="row">
                <div class="small-12 medium-6 large-6 columns">
                Nombre
                  <label>
                    <input type="text" name="cf_name" required placeholder="Nombre" />
                  </label>
                </div>
                 <div class="small-12 medium-6 large-6 columns">
               Correo Electronico
                  <label>
                    <input type="email" name="cf_email" required placeholder="Correo Electronico" />
                  </label>
                </div>
              </div>
              <div class="row">
              <div class="small-12 medium-6 large-5 columns">
                  <label>Tipo
                    <select name="cf_tipo" required>
                      <option value="Enrollables">Enrollable</option>
                      <option value="Romanas">Romanas</option>
                      <option value="Panel Japones">Panel Japones</option>
                      <option value="Sheer">Sheer</option>
                      <option value="Cortinas">Cortinas Tradicional</option>
                      <option value="Cenefa">Cenefa</option>
                    </select>
                  </label>
                </div>
                 <div class="small-12 medium-3 large-3 columns">
                  <label>Ancho
                    <input name="cf_ancho1" required type="number" placeholder="Centimetros" />
                  </label>
                </div>
                 <div class="small-12 medium-3 large-3 columns">
                  <label>Alto
                    <input name="cf_alto1" required type="number" placeholder="Centimetros" />
                  </label>
                </div>
                <div class="small-12 medium-1 large-1 columns">
                  <label>Cant
                    <input name="cf_cant1" required type="text" placeholder="#" />
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="small-12 medium-3 large-3 columns">
                  <label>Color
                    <input name="cf_color" required type="text" placeholder="Color" />
                  </label>
                </div>
                 <div class="small-12 medium-2 large-2 columns">
                     <label>Cenefa
                    <select name="cf_cenefa" required>
                      <option value="SI">SI</option>
                      <option value="NO">NO</option>
                    </select>
                  </label>
                </div>
                <div class="small-12 medium-3 large-3 columns">
                   <label>Mando
                    <select name="cf_mando" required>
                      <option value="izquierdo">Izquierda</option>
                      <option value="Derecha">Derecha</option>
                    </select>
                  </label>
                </div>
                 <div class="small-12 medium-2 large-2 columns">
                     <label>Ancho Telos
                    <input name="cf_ancho2" required type="number" placeholder="Centimetros" />
                  </label>
                </div>
                 <div class="small-12 medium-2 large-2 columns">
                     <label># Telos
                    <input name="cf_numerotelos" required type="number" placeholder="Centimetros" />
                  </label>
                </div>
                </div>
                <div class="row">
                <div class="small-12 medium-3 large-3 columns">
                  <label>Cenefa
                    <select name="cf_cenefa2" required>
                      <option value="SI">SI</option>
                      <option value="NO">NO</option>
                    </select>
                  </label>
                </div>
                 <div class="small-12 medium-4 large-4 columns">
                  <label>Tipo de Perfil
                    <select name="cf_tipo2" required>
                      <option value="Standart">Standart</option>
                      <option value="Elite">Elite</option>
                      <option value="plu">Plus</option>
                    </select>
                  </label>
                 </div>
                <div class="small-12 medium-3 large-3 columns">
                    <label>Motorizado
                    <select name="cf_moto" required>
                      <option value="SI">SI</option>
                      <option value="NO">NO</option>
                    </select>
                  </label>
                </div>
                </div>

               <label>Observaciones

               <div class="row">
